
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Sayfa Bulunamadı | RSS Kumru Automotive</title>
    <meta name="description" content="Aradığınız sayfa bulunamadı. RSS Kumru Automotive ana sayfasına dönebilirsiniz.">
    <meta name="robots" content="noindex, nofollow">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 600px;
            margin: 100px auto;
            padding: 40px 20px;
            text-align: center;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #0A1F44;
            font-size: 4rem;
            margin-bottom: 20px;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
        }
        .btn {
            display: inline-block;
            background-color: #0A1F44;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #1a365d;
        }
        .logo {
            width: 100px;
            height: auto;
            margin-bottom: 30px;
        }
        .loading {
            display: none;
            margin-bottom: 20px;
            color: #0A1F44;
            font-weight: bold;
        }
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #0A1F44;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        // Enhanced client-side redirect for SPA with faster loading
        (function() {
            try {
                var path = window.location.pathname;
                var search = window.location.search;
                var hash = window.location.hash;
                
                // Log the attempted path for debugging
                console.log('404 Page - Attempted path:', path);
                
                // Only redirect if it's not a static file and not already the root
                if (path !== '/' && !path.includes('.') && !path.startsWith('/assets/') && !path.startsWith('/lovable-uploads/')) {
                    // Show loading indicator immediately
                    var loadingEl = document.querySelector('.loading');
                    if (loadingEl) {
                        loadingEl.style.display = 'block';
                    }
                    
                    // Store the intended path in sessionStorage for the SPA to handle
                    sessionStorage.setItem('redirectPath', path + search + hash);
                    
                    // Immediate redirect to reduce flash time
                    window.location.replace('/?redirect=' + encodeURIComponent(path + search + hash));
                } else {
                    // Hide loading indicator if we're not redirecting
                    var loadingEl = document.querySelector('.loading');
                    if (loadingEl) {
                        loadingEl.style.display = 'none';
                    }
                }
            } catch (error) {
                console.error('404 redirect error:', error);
                // Hide loading indicator on error
                var loadingEl = document.querySelector('.loading');
                if (loadingEl) {
                    loadingEl.style.display = 'none';
                }
            }
        })();
    </script>
</head>
<body>
    <div class="container">
        <div class="loading">
            <div class="spinner"></div>
            Sayfa yönlendiriliyor...
        </div>
        <img src="/lovable-uploads/645487c1-55b4-4e5a-8c11-6bdf630999a5.png" alt="RSS Kumru Logo" class="logo">
        <h1>404</h1>
        <h2>Sayfa Bulunamadı</h2>
        <p>Aradığınız sayfa mevcut değil veya taşınmış olabilir.</p>
        <a href="/" class="btn">Ana Sayfaya Dön</a>
        <a href="/products" class="btn">Ürünlerimizi İnceleyin</a>
    </div>
</body>
</html>
