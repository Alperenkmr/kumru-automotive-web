
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Handle single page application routing on GitHub Pages and custom domain
    // Parse the URL path from the location
    const path = window.location.pathname;
    const hostname = window.location.hostname;
    
    // Check if we're on custom domain (rsskumru.com) or GitHub Pages
    const isCustomDomain = hostname === 'rsskumru.com' || hostname === 'www.rsskumru.com';
    const repoName = isCustomDomain ? '' : '/kumru-automotive-web';
    
    // Build redirect URL based on domain
    const redirectTo = window.location.origin + 
                      repoName + 
                      '/?redirect=' + 
                      (isCustomDomain ? path : path.replace(repoName, ''));
                      
    window.location.replace(redirectTo);
  </script>
</head>
<body>
  <p>Otomatik olarak yönlendirilmezseniz, <a href="/">bu bağlantıya</a> tıklayın.</p>
</body>
</html>
