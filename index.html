    <script>
      // Check if we need to redirect to a specific route
      (function() {
        const redirect = sessionStorage.getItem('redirect');
        if (redirect) {
          sessionStorage.removeItem('redirect');
          
          // Handle GitHub Pages base path
          let basePath = '/kumru-automotive-web';
          let targetPath = redirect;
          
          // Remove base path from redirect if present
          if (targetPath.startsWith(basePath)) {
            targetPath = targetPath.substring(basePath.length);
          }
          
          // Make sure path starts with slash
          if (!targetPath.startsWith('/')) {
            targetPath = '/' + targetPath;
          }
          
          console.log('Redirecting to:', targetPath);
          history.replaceState(null, '', targetPath);
        }
      })();
    </script>
