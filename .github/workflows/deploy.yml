
name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Set environment variable for custom domain
        run: echo "CUSTOM_DOMAIN=true" >> $GITHUB_ENV
        
      - name: Build
        run: npm run build
        env:
          CUSTOM_DOMAIN: 'true'
        
      - name: Create CNAME file
        run: echo "rsskumru.com" > ./dist/CNAME
        
      - name: Ensure .nojekyll file exists in build output
        run: touch ./dist/.nojekyll
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
