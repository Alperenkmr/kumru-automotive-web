
name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Tetikleme iÃ§in ana dal (main branch)

# Concurrent iÅŸlemleri Ã¶nle
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write # GitHub Pages'e deploy iÃ§in gerekli
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Node.js Kurulumu
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: BaÄŸÄ±mlÄ±lÄ±klarÄ± YÃ¼kleme
        run: |
          npm install
          npm list embla-carousel embla-carousel-autoplay || true

      - name: Build
        run: npm run build
        env:
          CI: false

      - name: CNAME DosyasÄ±nÄ± Kopyala
        run: cp CNAME dist/

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # Build Ã§Ä±ktÄ±sÄ±nÄ±n bulunduÄŸu klasÃ¶r
          branch: gh-pages # Deploy edileceÄŸi branch
          clean: true # Eski dosyalarÄ± temizle
